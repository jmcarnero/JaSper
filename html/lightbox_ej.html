<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es" dir="ltr">
<head>
	<title>Ejemplo de uso de Lightbox</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="../JaSper.js"></script>
	<script type="text/javascript">
	<!--
		$().ready(function(){
			/*$('.lightbox').debug().lightbox({
				origen: 'src'
			});*/

			$('.lightbox').debug().lightbox({
				descripcion: function (){return this.title || $('img', this).attrib('title');},
				origen: function (){return this.src || this.href;},
				pie: function (){return this.alt || $('img', this).attrib('alt');}
			});
		});
	-->
	</script>
</head>
<body>
	<h1>pruebas Lightbox</h1>
	<div>
		<img class="lightbox" src="../imgs/ajax-loader.gif" alt="ajax-loader" />
	</div>
	<div>
		<img class="lightbox" src="../imgs/JaSper_rating_stars.png" alt="JaSper_rating_stars" />
	</div>
	<div>
		<img class="lightbox" src="../imgs/JaSper_rtb.png" alt="JaSper_rtb" title="descripcion larga" />
	</div>
	<div>
		<a class="lightbox" href="https://sargazos.net/imgs/logo.png">
			<img src="https://sargazos.net/imgs/logo.png" alt="Sargazos-logo" title="Sargazos logo" />
		</a>
	</div>
</body>
</html>
